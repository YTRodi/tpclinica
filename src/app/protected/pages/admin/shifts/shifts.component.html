<div class="container py-4">
  <div class="row">
    <div class="col-md-6 my-3">
      <div class="rounded-3">
        <h2>Especialidad</h2>
        <app-specialty-finder
          [showAddItem]="false"
          (onSelectSpecialty)="this.setSelectedSpecialty($event)"
        ></app-specialty-finder>
      </div>
    </div>

    <div class="col-md-6 my-3">
      <div class="rounded-3">
        <h2>Especialista</h2>

        <app-users-table
          [filter]="'SPECIALIST'"
          (onSelectUser)="this.setSelectedSpecialist($event)"
          [filterBySpecialtyParams]="this.selectedSpecialty"
          [eneabledFinder]="true"
          [showInputFinder]="true"
          [showCountList]="false"
          [showActiveButton]="false"
          [showDeleteButton]="false"
          [showRole]="true"
          [showStatusAccount]="false"
        ></app-users-table>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="rounded-3">
        <h2>Turnos</h2>

        <app-shifts-table
          [showPatient]="true"
          [showSpecialist]="true"
          [isAdmin]="true"
          (onSelectShift)="this.setSelectedShift($event)"
          [filterBySpecialtyParams]="this.selectedSpecialty"
          [filterByUserParams]="this.selectedSpecialist"
          [bothFilters]="{
            specialty: this.selectedSpecialty,
            user: this.selectedSpecialist
          }"
        ></app-shifts-table>
      </div>
    </div>
  </div>
</div>
