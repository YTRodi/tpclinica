<div class="container py-4">
  <div class="row">
    <div class="col-md-6 my-3">
      <div class="rounded-3">
        <h2>Especialidad</h2>
        <app-specialty-finder
          [showAddItem]="false"
          (onSelectSpecialty)="this.setSelectedSpecialty($event)"
        ></app-specialty-finder>
      </div>
    </div>

    <div class="col-md-6 my-3">
      <div class="rounded-3">
        <h2>Especialista</h2>

        <!-- *ngIf="this.selectedSpecialty" -->
        <!-- (onSelectUser)="this.setSelectedSpecialist($event)" -->
        <!-- [filterBySpecialtyParams]="this.selectedSpecialty" -->
        <app-users-table
          [filter]="'SPECIALIST'"
          [eneabledFinder]="true"
          [showInputFinder]="true"
          [showCountList]="false"
          [showActiveButton]="false"
          [showDeleteButton]="false"
          [showRole]="true"
          [showStatusAccount]="false"
        ></app-users-table>

        <!-- <div *ngIf="!this.selectedSpecialty">
          Seleccione una especialidad para ver los especialistas disponibles...
        </div> -->
      </div>
    </div>
  </div>

  <!-- <pre>
    especialidad: {{ this.selectedSpecialty | json }}
  </pre> -->

  <div class="row">
    <div class="col">
      <app-shifts-table
        [showPatient]="true"
        [isAdmin]="true"
      ></app-shifts-table>
    </div>
  </div>
</div>
