<div class="mb-3 animate__animated animate__fadeIn" *ngIf="this.shifts?.length">
  <!-- Finder -->
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="this.searchString"
      placeholder="Ingrese el dÃ­a o el horario a buscar"
      (keyup)="this.filterByInputValue()"
    />
  </div>

  <div class="overflow-auto" style="height: 310px">
    <ul class="list-group">
      <li
        class="
          list-group-item list-group-item-action
          d-flex
          justify-content-between
          align-items-center
        "
        style="cursor: pointer"
        [ngClass]="{ active: this.selectedShift?.id === shift.id }"
        *ngFor="let shift of this.copyList"
        (click)="this.selectShift(shift)"
      >
        <div
          class="d-flex justify-content-start align-items-center"
          style="flex: 1"
        >
          <div>
            {{ formatShift(shift) }}

              </small>

                Admin
              </small>
            </div>

            <h6 class="my-0">{{ user.firstName }} {{ user.lastName }}</h6>

        </div>
      </li>

      <span *ngIf="this.copyList?.length === 0" class="list-group-item">
        No existe el usuario
      </span>
    </ul>
  </div>
</div>
